tosca_definitions_version: cloudify_dsl_1_3

imports:
  - https://cloudify.co/spec/cloudify/5.1.0/types.yaml
  - plugin:cloudify-utilities-plugin

inputs:

  rest_endpoint:
    description: >
      REST API endpoint

  rest_endpoint_cert:
    description: >
      REST API endpoint CA_BUNDLE

  rest_client_cert:
    description: >
      REST API client certificate

node_templates:

  alice_check:
    type: cloudify.rest.Requests
    properties:
      hosts: [{ get_input: rest_endpoint }]
      port: 9999
      ssl: true
      verify: { get_input: rest_endpoint_cert }
      cert: { get_input: rest_client_cert }
    interfaces:
      cloudify.interfaces.lifecycle:
        start:
          inputs:
            remove_calls: true
            template_file: templates/alice.yaml
            prerender: true
            save_path: alice_response
