tosca_definitions_version: cloudify_dsl_1_3

imports:
  - https://cloudify.co/spec/cloudify/6.3.0/types.yaml

inputs:

  raise_failure_first:
    type: string
    description: do we raise exeption on action
    default: cloudify.interfaces.lifecycle.start

  autouninstall:
    type: string
    description: run uninstall after failure
    default: "yes"

node_types:

  failure:
    derived_from: cloudify.nodes.Root
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          implementation: scripts/failure.py
          executor: central_deployment_agent
          inputs:
            failure:
              description: do we raise exeption
              default: false
        configure:
          implementation: scripts/failure.py
          executor: central_deployment_agent
          inputs:
            failure:
              description: do we raise exeption
              default: false
        start:
          implementation: scripts/failure.py
          executor: central_deployment_agent
          inputs:
            failure:
              description: do we raise exeption
              default: false

node_templates:

  failure_first:
    type: failure
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          inputs:
            failure: { get_input: raise_failure_first }
        configure:
          inputs:
            failure: { get_input: raise_failure_first }
        start:
          inputs:
            failure: { get_input: raise_failure_first }

capabilities:

  autouninstall:
    description: uninstall on failure enabled
    value: { get_input: autouninstall }
