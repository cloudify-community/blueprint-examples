tosca_definitions_version: cloudify_dsl_1_5

imports:
  - https://cloudify.co/spec/cloudify/6.4.0/types.yaml
  - plugin:cloudify-utilities-plugin

inputs:

  ftp_ip:
    type: string
    description: >
       ftp server ip
    default: 127.0.0.1

  ftp_user:
    type: string
    description: >
       ftp server user
    default: clouduser

  ftp_password:
    type: string
    description: >
       ftp server user password
    default: clouduser

  ftp_port:
    type: integer
    description: >
       ftp server port, by default 21
    default: 21

node_templates:

  ftp_impl:
    type: cloudify.nodes.ftp
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          inputs:
            resource_config:
              user: { get_input: ftp_user }
              password: { get_input: ftp_password }
              ip: { get_input: ftp_ip }
              port: { get_input: ftp_port }
              ignore_host: true
              tls: false
            raw_files:
              blueprint.yaml: upload_ftp.yaml
            files:
              new_file.yaml: "yaml_file: abcd"
        delete:
          inputs:
            resource_config:
              user: { get_input: ftp_user }
              password: { get_input: ftp_password }
              ip: { get_input: ftp_ip }
              port: { get_input: ftp_port }
              ignore_host: true
              tls: false
