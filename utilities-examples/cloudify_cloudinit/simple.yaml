tosca_definitions_version: cloudify_dsl_1_5

description: This blueprint creates a Cloud Init configuration YAML.

imports:
  - cloudify/types/types.yaml
  - plugin:cloudify-utilities-plugin

inputs:

  user:
    type: string
    default: centos

  group:
    type: string
    default: wheel

  shell:
    type: string
    default: /bin/bash

  sudo:
    type: list
    default: ['ALL=(ALL) NOPASSWD:ALL']

node_templates:

  user:
    type: cloudify.nodes.CloudInit.CloudConfig
    properties:
      resource_config:
        users:
          - name: { get_input: user }
            primary-group: { get_input: group }
            shell: { get_input: shell }
            sudo: { get_input: sudo }
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          inputs:
            resource_config:
              packages:
                - [epel-release]
                - [python-wheel]
                - [python-pip]
                - [python-setuptools]
                - [gcc]
                - [python-devel]
                - [libffi-devel]
                - [openssl-devel]
