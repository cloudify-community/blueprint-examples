rest_calls:
  - path: /mgmt/shared/authn/login
    method: POST
    headers:
      Content-type: application/json
    payload:
        username: "{{USERNAME}}"
        password: "{{PASSWORD}}"
        loginProviderName: "tmos"
    response_format: json
    recoverable_codes: [400]
    response_translation:
        token: [token-content]
    response_expectation:
        - ['username', '{{USERNAME}}']
